
<html>
  <head>
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- heading -->
    <h1>Todo List App</h1>
    <!-- main container -->
    <div id="mainContainer">
      <!-- second container which contain text area and list item -->
      <div id="container">
        <!-- text Area -->
        <input placeholder=" Type Task And Click Enter To Add " class="add-task" id="add"/>
        <!-- total task (list item count) -->
        <span class="total-tasks">Total tasks: <span id="tasks-counter">0</span></span>
        <!-- unorder list for task -->
        <ul id="list">
          <!-- list item -->
          <li>
           <!-- list item or task is added by the js file -->
          </li>
        </ul>
        <!-- span for clear all item in list -->
        <span class="total-tasks" id="clearAll">Clear All</span>
        <!--  to see history  -->
        <span class="total-tasks" id="history">history</span>
        <!-- label to show completed task count -->
        <span class="total-tasks" id="completedTask">Completed Task:<span id="tasks-completed">0</span></span>
        
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
